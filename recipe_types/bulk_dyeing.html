<!DOCTYPE html>
<html>
  <head>
    <title>Create: Garnished Wiki</title>
    <link rel="icon" type="image/x-icon" href="/icon.ico">

    <style>
      body {
        margin: 0px;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #282828;
        color: #F4F4F4;
        font-size:24px;
      }

      h1 {
        font-size:36px;
      }

      h2 {
        font-size:32px;
      }

      .topnav {
        background-color: #141414;
        overflow: hidden;
      }

      .topnav a {
        float: left;
        color: #F4F4F4;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      a:visited {
        color: #F4F4F4;
      }

      a:link {
        color: #F4F4F4;
      }

      li a, .dropbtn {
        display: inline-block;
        color: white;
        padding: 14px 16px;
        text-decoration: none;
      }

      li.dropdown {
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      .dropdown-content a {
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

  <body>
    <div class="topnav">
      <ul>
        <li><a href="/index.html">Home</a></li>
